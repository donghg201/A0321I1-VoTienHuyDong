<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Temperature {
    constructor(C) {
      this.doC = C;
    }
    getdoc(){
      return this.doC;
    }
}
  let doc = new Temperature(25);
  let docc = doc.getdoc();
  alert(docc + ' độ C sẽ bằng ' + (9/5 * docc + 32) + ' độ F và bằng ' + (docc + 237.15) + ' độ K');
</script>
</body>
</html>
