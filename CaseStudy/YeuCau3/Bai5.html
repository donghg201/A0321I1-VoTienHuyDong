<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = ['Cà phê','Cam vắt','Nước ép cà rốt','Nước ép cà chua','Nước lọc','Nước dừa','Thoát gọi món'];

  function menu(){
      console.log('MENU');
      for (let i = 0; i < arr1.length; i++)
      {
          console.log(arr1[i] + ' ('+ (i+1) + ')');
      }
  }
  function order()
  {
      do {
          var a = prompt('Nhập thứ tự món bạn muốn gọi');
          if(a == 7)
          {
              console.log('Cám ơn quý khách');
              break;
          }
          let b = prompt('Nhập số lượng');
          console.log('Quý khách gọi ' + b + " " + arr1[a-1]);
      }
      while (a < 7);
  }
  menu();
  order();
</script>
</body>
</html>
