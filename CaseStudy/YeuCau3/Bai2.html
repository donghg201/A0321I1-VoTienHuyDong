<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr3 = [];
  let arr4 = [];
  function check(arr1,arr2) {
    for (let i = 0; i < arr2.length; i++) {
      let a = arr1.indexOf(arr2[i]);

      if (a != -1) {
        arr2.splice(i, 1, '0');
      }
    }

    for (let j = 1; j < arr2.length; j++) {
      if (arr2[j] != 0) {
        arr3[arr3.length] = arr2[j];
      }
    }

    function soSanh(a,b){
      return a - b;
    }
    arr3.sort(soSanh);

    for (let h = 0; h < arr3.length ; h++)
    {
      if(arr3[h]!=arr3[h+1])
      {
        arr4.push(arr3[h]);
      }
    }
    document.write(arr4);
  }
  check([1,2,3,4,6,7,8,9],[2,3,11,5,8,10,5]);
</script>
</body>
</html>
