<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt('Nhập lương của bạn'));
  if(a < 7000000)
  {
    alert('Thuế thu nhập là: ' + (a*5/100));
    alert('Lương ròng là: ' + (a-(a*5/100)));
  }else if(a >= 7000000 && a<= 15000000)
  {
    alert('Thuế thu nhập là: ' + (a*10/100));
    alert('Lương ròng là: ' + (a-(a*10/100)));
  }else
  {
    alert('Thuế thu nhập là: ' + (a*15/100));
    alert('Lương ròng là: ' + (a-(a*15/100)));
  }
</script>
</body>
</html>
