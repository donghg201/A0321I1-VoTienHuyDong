<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập kí tự cần kiểm tra');
    switch (a){
        case 'u':
            case 'i':
                case 'o':
                    case 'a':
                        case 'e':
                            case 'U':
                                case 'I':
                                    case 'O':
                                        case 'A':
                                            case 'E': alert('Đây là nguyên âm');break;
                                            default: alert('Đây là phụ âm');
    }

</script>
</body>
</html>
