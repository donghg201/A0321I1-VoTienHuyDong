<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timkytukhacnhau(arr)
    {
        for (let i = 0; i < arr.length ; i++)
        {
            let count = 0;
            for (let j = i+1 ; j < arr.length ; j++)
            {
                if(arr[i] == arr[j])
                {
                    arr.replace(arr[j],'');
                    count++;
                }
            }
            arr.length -= count;
        }
        console.log(arr);
    }
    timkytukhacnhau('12345457124535');
</script>
</body>
</html>
