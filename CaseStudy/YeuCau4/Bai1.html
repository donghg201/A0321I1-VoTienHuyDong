<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function chuanhoa(){
        let a = prompt('Nhập xâu cần chỉnh');
        a = a.trim();
        a = a.toLowerCase();
        //Để thay thế toàn bộ thì dùng /*Nội dung*/g
        let b = a.replace(/  /g,' ');
        //Tham khảo mạng :>
        let c = b.toLowerCase().split(' ').map(function(Word) {
            return Word[0].toUpperCase() + Word.substr(1);
        }).join(' ');
        alert(c);
    }
    chuanhoa();
</script>
</body>
</html>
