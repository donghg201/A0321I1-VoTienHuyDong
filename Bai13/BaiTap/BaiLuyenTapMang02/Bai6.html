<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var chuoi = prompt('Nhập chuỗi');
    for (let i = 0; i < chuoi.length ; i++)
    {
        chuoi = chuoi.replace('-','_');
    }
    alert('Chuỗi mới là: ' + chuoi);
</script>
</body>
</html>
