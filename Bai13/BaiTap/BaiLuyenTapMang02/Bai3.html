<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài 3</title>
</head>
<body>
<script>
  let array = [2,'a','b','c','d',4,6,8,10,];
    let count = 0;
    for (let i = 0; i < array.length; i++)
    {
      if(array[i] / array[i] == 1)
      {
        count++;
      }
    }
    document.write('Số phần tử trong mảng là: '+ (array.length + 1) + '<br>');
    document.write('Số phần tử số trong mảng là: ' + count);
</script>
</body>
</html>
