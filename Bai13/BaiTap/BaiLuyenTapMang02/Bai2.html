<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = ['c','s','c','2','6','1'];
  let dau = 0;
  let cuoi = a.length -1;
  for (let i = 1; i <= (a.length + 1)/2 ; i++)
  {
    let b = a[dau];
    a[dau] = a[cuoi];
    a[cuoi] = b;
    dau++;
    cuoi--;
  }
  document.write(a);
</script>
</body>
</html>
