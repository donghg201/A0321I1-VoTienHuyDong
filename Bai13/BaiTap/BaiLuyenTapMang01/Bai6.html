<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = [10];
  let b = 0;
  let a = parseInt(prompt('Nhập số V'));
  for (let i = 1 ; i <= 10 ; i++)
  {
    num[i] = prompt('Nhập số thứ ' + i);
    if(a == num[i])
    {
     b++;
    }
  }
if(b > 0)
{
  alert('V is in the array');
}else alert('V is not in the array');
</script>
</body>
</html>
