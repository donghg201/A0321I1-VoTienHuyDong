<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = [10];
  let max = 0;
  let tt = 0;
  for (let i = 1 ; i <= 10 ; i++)
  {
    num[i] = prompt('Nhập số thứ ' + i);
    document.write('Số thứ ' + i + ' là: ' + num[i] + '<br>');
    if (num[i] >= max)
    {
      max = num[i];
      tt = i;
    }
  }
  document.write('Giá trị lớn nhất trong mảng là: ' + max +'<br>');
  document.write('Giá trị lớn nhất nằm ở vị trí thứ ' + tt);
</script>
</body>
</html>
