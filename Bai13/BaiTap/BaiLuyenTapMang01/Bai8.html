<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [10];
    for (let i = 1 ; i <= 10 ; i++)
    {
        num[i] = prompt('Nhập số thứ ' + i);
        document.write('Số thứ ' + i + ' là: ' + num[i] + '<br>');
    }
    num.sort(function (a,b)
    {
        return a - b;
    })
    document.write(num);
</script>
</body>
</html>
