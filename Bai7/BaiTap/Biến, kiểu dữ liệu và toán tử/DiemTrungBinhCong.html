<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemlyy;
    let diemhoa;
    let diemsinh;
    diemlyy=prompt("Nhập vào điểm Lý");
    diemhoa=prompt("Nhập vào điểm Hóa");
    diemsinh=prompt("Nhập vào điểm Sinh");
    let lyy=parseInt(diemlyy);
    let hoa=parseInt(diemhoa);
    let sinh=parseInt(diemsinh);
    let trungbinhcong = (hoa + sinh + lyy)/3;
    document.write("Điểm trung bình cộng: " + trungbinhcong);
</script>
</body>
</html>
