<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bankinh;
    var pi=Math.PI;
    bankinh=prompt("Nhập bán kính hình tròn");
    let r=parseInt(bankinh);
    let S=r*r*pi;
    let P=2*pi*r;
    document.write("Chu vi hình tròn là:" + P + "<br>");
    document.write("Diện tích hình tròn là: " + S);
</script>
</body>
</html>
