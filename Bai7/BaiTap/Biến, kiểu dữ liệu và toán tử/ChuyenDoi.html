<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietdoC;
    nhietdoC=prompt("Nhập nhiệt độ cần chuyển đổi");
    let C=parseInt(nhietdoC);
    let F=(C*9/5)+32;
    document.write("Nhiệt độ F là: " + F);
</script>
</body>
</html>
