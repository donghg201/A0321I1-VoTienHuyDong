<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime()
    {
        for(let i = 2 ; i <= 10000 ; i++)
        {
            let count = 0;
            for(let j = 2; j <= Math.sqrt(i) ; j++)
            {
                if(i % j == 0)
                {
                    count++;
                }
            }
            if (count == 0)
            {
                document.write('['+i+']');
            }
        }
    }
    isPrime();
</script>
</body>
</html>
