<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checksnt()
    {
        for(let i = 2 ; i <= 10000 ; i++)
        {
            let count = 0;
            for(let j = 2; j <= Math.sqrt(i) ; j++)
            {
                if(i % j == 0)
                {
                    count++;
                }
            }
            if (count == 0)
            {
                document.write('['+i+']');
            }
        }
    }
    function isPrime(n)
    {
        let count = 0;
        for(let j = 2; j <= Math.sqrt(n) ; j++)
        {
            if(n % j == 0)
            {
                count++;
            }
        }
        if (count == 0)
        {
            console.log('Đây là số nguyên tố');
        }else console.log('Đây không phải số nguyên tố');
    };
    checksnt();
    isPrime(20);
</script>
</body>
</html>
