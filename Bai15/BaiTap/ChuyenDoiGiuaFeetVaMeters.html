<input onclick="footToMeter()" type="button" id="fsangm" value="F sang M">
<input onclick="meterToFoot()" type="button" id="msangf" value="M sang F">
<div> Kết quả là: </div>
<div id='ketqua'></div>
<script>
  function footToMeter(foot)
  {
    let f = parseInt(document.getElementById('input').value);
    kq = f * 0.305;
    document.getElementById('ketqua').innerHTML=kq;
  }
  function meterToFoot(meter)
  {

    kq = m * 3.279;

  }
</script>
