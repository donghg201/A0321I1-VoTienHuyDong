<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function bai3()
  {
    let a = parseInt(prompt('Nhập số thứ 1'));
    let b = parseInt(prompt('Nhập số thứ 2'));
    if (a > b) {
      alert('Số thứ 1 đã lớn hơn số thứ 2');
    } else alert('Tổng của hai số 1 và 2 là: ' + (a + b));
  }
  bai3();
</script>
</body>
</html>
