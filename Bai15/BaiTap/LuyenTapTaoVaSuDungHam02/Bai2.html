<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var a = parseFloat(prompt('Nhập bán kính'));
  function tinhchuvi()
  {
    return alert('Chu vi là: ' + (2 * 3.14 * a));
  }
  function tinhdientich()
  {
    return alert('Diện tích là: ' + (3.14 * a * a));
  }
  tinhchuvi();
  tinhdientich();
</script>
</body>
</html>
