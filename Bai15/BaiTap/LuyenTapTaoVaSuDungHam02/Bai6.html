<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập số a'));
    function kiemtra()
    {
        if(a > 0)
        {
            alert(a + ' là số dương');
        }else if (a == 0)
        {
            alert(a + ' là số không');
        }else alert(a + ' là số âm')
    }
    kiemtra();
</script>
</body>
</html>
