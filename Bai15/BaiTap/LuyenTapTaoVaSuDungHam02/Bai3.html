<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var a = parseInt(prompt('Nhập số a'));
  function tinhgiaithua()
  {
    b = 1;
    for (let i = 1; i <= a; i++)
    {
      b = b * i;
    }
    return alert(b);
  }
  tinhgiaithua();
</script>
</body>
</html>
