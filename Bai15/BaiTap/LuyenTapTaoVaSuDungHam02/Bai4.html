<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var a = prompt('Nhập kí tự');
  function check()
  {
    if (a / 1 == a)
    {
      alert(a + ' là kí tự số');
    }else alert(a + ' không là kí tự số');
  }
  check();
</script>
</body>
</html>
