<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function kiemtra()
  {
    let a = parseInt(prompt('Nhập số thứ 1'));
    let b = parseInt(prompt('Nhập số thứ 2'));
    let c = parseInt(prompt('Nhập số thứ 3'));
    if (a < b && a < c)
    {
      alert(a);
    } else if (b < a && b < c)
    {
      alert(b);
    } else alert(c);
  }
  kiemtra();
</script>
</body>
</html>
