<script>
  function find(char,arr)
  {

    // for(let i = 1; i <= a; i++)

    // }
    // let b = prompt('Nhập phần tử cần tìm');
    let count = 0;
    for (let j = 1; j <= arr.length; j++)

      if (char == arr[j])
      {
        count++;
      }
    }
    if (count == 0) {
      alert('Không có giá trị phần tử cần tìm');
    } else alert('Giá trị ' + char + ' xuất hiện ' + count + ' lần');
  }
