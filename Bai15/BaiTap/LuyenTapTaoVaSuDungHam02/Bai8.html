<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [];
  let a = parseInt(prompt('Nhập số phần tử trong mảng'));
  for (let i = 1; i <= a; i++)
  {
    arr[i] = prompt('Nhập phần tử thứ ' + i);
    document.write('Phần tử thứ 1 là: ' + arr[i] + '<br>');
  }
  function doi()
  {
    document.write('Mảng sau khi đảo ngược là: ' + arr.reverse());
  }
  doi();
</script>
</body>
</html>
