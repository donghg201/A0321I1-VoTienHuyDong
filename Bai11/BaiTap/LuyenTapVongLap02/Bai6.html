<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0 ; i <= 6 ; i++)
    {
        for (let j = 0; j <= 6 ; j++)
        {
            if ((i == 0 && (j == 0 || j == 3 || j == 6))
                || (i == 4 && (j == 0 || j == 6))
                || (i == 5 && (j <= 1 || j >= 5))
                || (i == 6 && (j <= 2 || j >= 4))
            )
            {
                document.write('&nbsp&nbsp');
            } else document.write(' *');
        }
        document.write( '<br>');
    }
</script>
</body>
</html>
