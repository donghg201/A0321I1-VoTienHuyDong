<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt('Nhập số'));
  let giaithua = 1;
  for (let i = 1 ; i <= a; i++)
  {

      giaithua = giaithua * i;
  }
  document.write('Giai thừa của ' + a + ' = ' + giaithua);
</script>
</body>
</html>
