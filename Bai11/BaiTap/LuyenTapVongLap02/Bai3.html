<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="hinh1()" value="Hình 1">
<input type="button" onclick="hinh2()" value="Hình 2">
<input type="button" onclick="hinh3()" value="Hình 3">
<input type="button" onclick="hinh4()" value="Hình 4">
<script>
  function hinh1()
  {
    for (let i = 1 ; i <= 5 ; i++)
    {
      for (let j = 1 ; j < i ; j++ )
      {
        document.write('*');
      }
      document.write('*' + '<br>')
    }
  }
  function hinh2()
  {
    for (let i = 1 ; i <= 5 ; i++)
    {
      for (let j = 5 ; j > i ; j--)
      {
        document.write('*');
      }
      document.write('*' + '<br>')
    }
  }
  function hinh3()
  {
      let number = 1;
      while (number <= 5) {
          for (let i = 0; i <= 5 - number; i++) {
              document.write(" -");
          }
          for (let j = 1; j <=  number; j++) {
              document.write(" *");
          }
          document.write("<br>");
          number++;
      }
  }
  function hinh4()
  {
      let number = 1;
      while (number <= 5) {
          for (let i = 0; i <= number - 1 ; i++) {
              document.write(" -");
          }
          for (let j = 1; j <= 6 - number; j++) {
              document.write(" *");
          }
          document.write("<br>");
          number++;
      }
  }
</script>
</body>
</html>
