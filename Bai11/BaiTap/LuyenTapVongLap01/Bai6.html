<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong = 0;
    let a = 1;
    tong = parseInt(tong);
    for(; a <= 210 ;)
    {
        if(a % 7 == 0)
        {
            document.write(a + ' ');
            tong = tong + a;
        }
        a++;
    }
    document.write('<br>' +'Tổng 30 số đầu tiên chia hết cho 7 là: ' + tong);
</script>
</body>
</html>
