<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 0;
  let a1 = 1;
  let a2 = 0;
  let tong = 0;
  for (let i = 1 ; i <= 20 ;)
  {
    a = a1 + a2;
    a1 = a2;
    a2 = a;
    document.write('Số Fibonanci thứ ' + i +': ' + a + '<br>');
    tong += a;
    i++;
  }
  document.write('Tổng của 20 số fibonanci đầu tiên là: ' + tong)
</script>
</body>
</html>
