<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  do {
      var a = parseInt(prompt('Nhập số N, N > 2'));
  } while (a < 2)
  for (var i = 2; i <= a; )
  {
      var count = 0;
      for (let j = 2; j <= Math.sqrt(i); j++)
      {

          if(i % j == 0)
          {
              count++;
          }
      }
      if(count == 0)
      {
          document.write(i + '&nbsp');
      }
      i++;
  }
</script>
</body>
</html>
