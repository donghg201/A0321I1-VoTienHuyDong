<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt('Nhập cân nặng');
    alert('Cân nặng của bạn là:' + ' ' + weight + 'kg');
    let height = prompt('Nhập chiều cao');
    alert('Chiều cao của bạn là :' + ' ' + height + 'cm')
    let bmi = weight / (height / 100 ^ 2);
    if (bmi < 18)
    {
        alert('Underweight');
    }
    else if (bmi < 25)
    {
        alert('Normal');
    }
    else if (bmi < 30)
    {
        alert('Overweight');
    }
    else alert('Obese');
</script>
</body>
</html>
