<form>

    <input value="No" type="button" onmouseover="noHover()" id="noo" style="position: absolute;left:880px; top:235px;">
</form>
<script>
    function yesClick()
    {
        alert('<3');
    }
    function noHover()
    {
        let x = Math.round(Math.random() * window.innerWidth);

        document.getElementById('noo').style.left = x + 'px';
        document.getElementById('noo').style.top = y + 'px';
    }
</script>
