<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('Nhập số nguyên a');
    a = parseInt(a);
    if (a > 0)
    {
        alert('Số ' + a + ' là số nguyên lớn hơn 0');
    }else if (a < 0)
    {
        alert('Số ' + a + ' là số nguyên nhỏ hơn 0');
    }else {
        alert('Số ' + a + ' là số nguyên bằng 0');
    };
</script>
</body>
</html>
