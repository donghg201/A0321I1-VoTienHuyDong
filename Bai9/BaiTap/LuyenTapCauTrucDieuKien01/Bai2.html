<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var ten = prompt('Nhập tên học sinh');
    var tuoi = prompt('Nhập tuổi');
    tuoi = parseInt(tuoi);
    if (tuoi > 15)
    {
        alert('Học sinh ' + ten + ' đủ điều kiện vào lớp 10');
    }else
    {
        alert('Học sinh ' + ten + 'không đủ điều kiện vào lớp 10');
    };
</script>
</body>
</html>
