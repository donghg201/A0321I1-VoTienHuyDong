<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('Nhap a');
    a = parseInt(a);
    var b = prompt('Nhap b');
    b = parseInt(b);
    var c = prompt('Nhap c');
    c = parseInt(c);
    if (a > b && a > c)
    {
        alert(a + ' là số lớn nhất');
    } else if (b > a && b > c)
    {
        alert(b + ' là số lớn nhất');
    }else alert(c + ' là số lớn nhất');
</script>
</body>
</html>
