<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt("Nhap a");
    a = parseInt(a);
    var b = prompt("Nhap b");
    b = parseInt(b);
    if (a % b == 0)
    {
        alert('a chia hết cho b')
    }
    else {
        alert('a không chia hết cho b');
    };
</script>
</body>
</html>
