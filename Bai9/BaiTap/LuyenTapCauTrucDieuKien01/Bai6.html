<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('Nhập doanh số bán hàng');
    a = parseInt(a);
    if (a < 10)
    {
        alert('Không có hoa hồng');
    }else if (a >= 10 && a <100)
    {
        alert('Hoa hồng 1%');
    }else if (a >= 100 && a < 1000)
    {
        alert('Hoa hồng 5%');
    }else alert('Hoa hồng 10%')
</script>
</body>
</html>
