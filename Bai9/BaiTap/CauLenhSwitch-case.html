<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="thang">
    <button onclick="tinhsongay()" value="">Tính số ngày</button>
</form>
<script>
    function tinhsongay() {
        let thang = document.getElementById('thang').value;
        switch (thang) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.write('tháng ' + thang + ' có 31 ngày');
                break;
            case '2':
                document.write('Tháng 2 có 28 ngày hoặc 29 ngày');
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.write('tháng ' + thang + ' có 30 ngày');
                break;
            default:
                alert("Nhập lại tháng 1 - tháng 12");
        };
    };
</script>
</body>
</html>
