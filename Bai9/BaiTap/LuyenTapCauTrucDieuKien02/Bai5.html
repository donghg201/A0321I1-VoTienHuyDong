<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('Nhập cạnh a');
    a = parseInt(a);
    var b = prompt('Nhập cạnh b');
    b = parseInt(b);
    var c = 0.5 * a * b;
    alert('Diện tích hình chữ nhật là: ' + c);
</script>
</script>
</body>
</html>
