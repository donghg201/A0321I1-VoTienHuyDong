<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('Nhập a');
    a = parseInt(a);
    var b = prompt('Nhập b');
    b= parseInt(b);
    var x = 0;
    if (a != 0)
    {
        x = -b / a;
        alert('Phương trình có nghiệm là: ' + x);
    } else if (a == 0 && b == 0)
    {
        alert('Phương trình vô số nghiệm');
    } else alert('Phương trình vô nghiệm');
</script>
</body>
</html>
