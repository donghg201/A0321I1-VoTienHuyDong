<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('Nhập số mét cần chuyển sang feet');
    a = parseInt(a);
    var b = a * 3.2808;
    b = parseFloat(b);
    alert(a + ' mét ' + b + ' feet');
</script>
</script>
</body>
</html>
