<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('Nhập tuổi');
    a = parseInt(a);
    if (a > 0 && a < 120)
    {
        alert(a + ' là số tuổi của người');
    }
    else alert(a + ' không phải là số tuổi của người');
</script>
</body>
</html>
