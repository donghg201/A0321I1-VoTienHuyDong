<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('Nhập số chữ điện');
    a = parseInt(a);
    if (a < 1000)
    {
        alert('Số tiền của hộ gia đình là: ' + a*3000 + ' đồng');
    }
    else if (a >= 1000 && a < 5000)
    {
        alert('Số tiền của hộ gia đình là: ' + (3000 * 1000 + (a-1000) * 3100) + ' đồng');
    } else
        alert('Số tiền của hộ gia đình là: ' + (3000 * 1000 + 4000 * 3100 + (a - 5000) * 3200) + ' đồng');
</script>
</body>
</html>
