<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="width: 100%; height: 100%; position: relative">
<img id="myImage" src="tải xuống (12).jpg" height="225" width="225"/>
<form style="position: absolute;top: 800px;left:750px">
    <p>Click button below to move the image to right</p>
    <table>
        <tr>
            <td></td>
            <td align="center"><input type="button" value="Up" onclick="moveup();"/></td>
            <td></td>
        </tr>
        <tr>
            <td align="center"><input type="button" value="Left" onclick="moveleft();"/></td>
            <td align="center"><input type="button" value="Down" onclick="movedown();"/></td>
            <td align="center"><input type="button" value="Right" onclick="moveright();"/></td>
        </tr>
    </table>
</form>
<script>
    let imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.top = '0px';
    }
    function moveright() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveleft(){
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    function moveup(){
        imgObj.style.top = parseInt(imgObj.style.top) - 10 + 'px';
     }
    function movedown(){
        imgObj.style.top = parseInt(imgObj.style.top) + 10 +'px';
    }
    window.onload = init;
</script>
</body>
</html>
