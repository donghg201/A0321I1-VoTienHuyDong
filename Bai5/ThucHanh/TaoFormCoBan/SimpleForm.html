<body>
    <form method="get" action="simpleform.html" class="wufoo//">
        <h2>Order Form</h2>
        <p><strong>What would you like to buy?</strong></p>
        <select>
            <option>A</option>
            <option>B(+ 0.5$)</option>
            <option>C(+ 0.5$)</option>
        </select>
        <p><strong>How many would you like to order?</strong></p>
        <input type="radio" name="rd"/> 1 - $10
        <br>
        <input type="radio" name="rd"/> 2 - $20
        <br>
        <input type="radio" name="rd"/> 3 - $25
        <br>
        <p><strong>Name <span style="color:#ff0005">*</span></strong></p>
        <input type="text" name="firstname" placeholder="FirstName" size="30"/>
        <input type="text" name="lastname" placeholder="LastName" size="30"/>
        <p><strong>Email</strong></p>
        <input type="text" name="email" size="70"/>
        <p><strong>Phone Number</p>
        <input type="number" name="phone" size="10" value="0"/>-<input type="number" name="phone2" size="10"/>-<input type="number" name="phone3" size="10"/>
        <br>
        <br>
        <input type="submit" name="Submit"/>
    </form>
