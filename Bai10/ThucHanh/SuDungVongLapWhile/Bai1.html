<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhập số: ");
    num = parseInt(num);
    let total = 0;
    total = parseInt(total);
    total += num;
    while( num != -1 ) {
        num = prompt("Nhập số: ");
        total += num;
    }
    alert(total);
</script>
</body>
</html>
